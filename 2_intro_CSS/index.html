<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 5 - internal css -->
     <style>
        p {
            color: blueviolet;
            font-size: 40px;
        }
     </style>

     <!-- 6 - external css -->
      <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- 3 - inline css -->
     <h1 style="color: purple;">Mudar cor com o inline</h1>
     <h1 style="color: red;">Outro título</h1>

        <!-- 4 - múltiplas regras -->
        <h1 style="color: blue; font-size: 50px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1>

    <!-- 5 - internal css -->
     <p>Eu fui estilizado pelo internal</p>
     <p>Outro parágrafo</p>
     <p>Todos fomos alterados</p>

     <!-- 6 - external css -->
      <h3>Meu título verde</h3>

    <!-- 7 - ordem do css -->
     <p style="color: red;">Ordem do css</p>
</body>
</html>
